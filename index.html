<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sign-up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="logo" src="./img/odin-logo.png" alt="The Odin Project logo">
                <p class="logo">Odin</p>
            </div>
            <p class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div class="form">
            <div class="top">This is not a real online service! 
                You know you need something<br>like this in your life to help you 
                realize your deepest dreams.<br>Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to.
            </div>
            <form method="post">
                <p class="title">Let's do this!</p>
                <div class="row">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" 
                        placeholder="myPassw0rd!"
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$" required>
                    </p>
                    <p>
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" 
                        name="pwd-confirm" placeholder="myPassw0rd!" 
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$" required>
                    </p>
                </div>
            </form>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
