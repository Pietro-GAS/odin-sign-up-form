<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sign-up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="logo" src="./img/odin-logo.png" alt="The Odin Project logo">
                <p class="logo">Odin</p>
            </div>
            <p class="credit">Photo by <u>Halie West</u> on <u>Unsplash</p>
        </div>
        <div class="form">
            <div class="header">This is not a real online service! 
                You know you need something like this in your life to help you 
                realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to.
            </div>
            <form method="post">
                <div class="title">Let's do this!</div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
                <label for="pwd-confirm">Confirm Password</label>
                <input type="password" id="pwd-confirm" name="pwd-confirm" required>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
